<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Employee Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="container-lg">
        <h1 class="text-center my-3 text-primary">Employee Form</h1>
      </nav>
    </header>
    <main>
      <section>
        <div class="container-lg">
          <div class="input-group my-3 filter-container">
            <input
              type="text"
              class="form-control student-search-input"
              placeholder="Student search..."
            />
            <span class="input-group-text">
              <select class="form-select" id="group-filter"></select>
            </span>
            <span class="input-group-text">
              <select class="form-select" id="salary-sort">
                <option>Salary</option>
                <option>Highest</option>
                <option>Lowest</option>
              </select>
            </span>
            <span class="input-group-text">
              <label class="form-check-label mx-2" for="marriage-sort">
                Married
              </label>
              <input
                class="form-check-input"
                type="checkbox"
                id="marriage-sort"
              />
            </span>
            <span class="input-group-text">
              <select class="form-select" id="firstName-sort">
                <option>Clear</option>
                <option>A-Z</option>
                <option>Z-A</option>
              </select>
            </span>
            <button
              data-bs-toggle="modal"
              data-bs-target="#student-modal"
              class="btn btn-outline-success modal-open-btn"
              type="button"
            >
              Add Employee
            </button>
          </div>
        </div>
        <div class="modal fade overflow-auto" id="student-modal">
          <form class="g-3 needs-validation student-form" novalidate>
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5">Employee form</h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                    <label for="firstName" class="form-label">First name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      required
                    />
                    <div class="valid-feedback">Thank you !</div>
                    <div class="invalid-feedback">Please fill !</div>
                  </div>
                  <div class="mb-3">
                    <label for="lastName" class="form-label">Last name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      required
                    />
                    <div class="valid-feedback">Thank you !</div>
                    <div class="invalid-feedback">Please fill !</div>
                  </div>
                  <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input
                      type="text"
                      class="form-control"
                      id="address"
                      required
                    />
                    <div class="valid-feedback">Thank you !</div>
                    <div class="invalid-feedback">Please fill !</div>
                  </div>
                  <div class="input-group row">
                    <div class="mb-3 col-6">
                      <label for="speciality" class="form-label"
                        >Speciality</label
                      >
                      <select class="form-select" id="speciality"></select>
                    </div>
                    <div class="mb-3 col-6">
                      <label for="positionType" class="form-label"
                        >Position Level</label
                      >
                      <select class="form-select" id="positionType"></select>
                    </div>
                  </div>
                  <div class="input-group row">
                    <div class="mb-3 col-6">
                      <label for="date">Date of Birth</label>
                      <input
                        type="date"
                        id="date"
                        class="form-control mt-2"
                        name="date-field"
                      />
                    </div>
                    <div class="mb-3 col-6">
                      <label for="salary">Salary</label>
                      <input
                        type="number"
                        id="salary"
                        min="100"
                        max="3000"
                        step="50"
                        class="form-control mt-2"
                        name="date-field"
                      />
                    </div>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="isMarried"
                    />
                    <label class="form-check-label" for="isMarried">
                      Married?
                    </label>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    type="submit"
                    class="btn btn-primary modal-submit-btn"
                  >
                    Add student
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
      <section>
        <div class="container-lg table-container">
          <table class="table table-hover table-striped student-table">
            <thead>
              <tr>
                <th scope="col">No</th>
                <th scope="col">Firstname</th>
                <th scope="col">Lastname</th>
                <th scope="col">Address</th>
                <th scope="col">Date of Birth</th>
                <th scope="col">Speciality</th>
                <th scope="col">Position Level</th>
                <th scope="col">Salary</th>
                <th scope="col">Married?</th>
                <th scope="col" class="text-end">Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="js/selectors.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
